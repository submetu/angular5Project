<div class="container">
<div class="card form-container">
  <header class="card__header">
    <h4>Profile</h4>
  </header>
  <div class="card__content">

    <div class="row">
      <div class="col-md-12">
        <!-- Contact Form -->
        <form [formGroup]="profileUpdateForm" class="contact-form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" formControlName="firstname" name="contact-form-name" id="firstName" class="form-control" placeholder="Your full name...">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" name="contact-form-name" formControlName="lastname" id="lastName" class="form-control" placeholder="Your full name...">
              </div>
            </div>
          </div>
          <div class="form-group form-group--submit">
            <button [disabled]="!profileUpdateForm.valid" (click)="updateProfile()" type="submit" class="btn btn-primary-inverse btn-lg btn-block">Update Profile</button>
          </div>
        </form>
        <!-- Contact Form / End -->
      </div>
    </div>

  </div>
</div>
</div>
